{% extends "base.html "%}
{% load bootstrap4 %}
{% block content %}
{% load static %}
  
    <div class="row">
        <div class="col-lg-6 ">
            <img src="{% static 'images/4380.jpg' %}" alt="My image" style="width:900px;margin-top:50px">
           </div>
        <div class="col-lg-6">
            <div class="container" style="width:500px;height:600px;margin-top:50px;padding:20px;border-radius:30px;background: #abbaab;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #ffffff, #abbaab);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #dddddd, #ababab); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
         " >        
            <h2 class="text-center"><span style="margin:5px;"></span>Signup</h2>
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                  <div class="text-center">
                    <input type="submit" class="btn btn-dark " value="Sign up">
                  </div>         
            </form>   
        </div>
       </div>
    
    </div>
    
  

{% endblock %}
