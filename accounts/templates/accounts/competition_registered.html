<style>
    .heading {
        text-align: center;
        margin: 20px 0px;
        font-size: 22px;
        font-weight: bold;
        font-family: 'Nunito Sans', sans-serif;
    }
    #competitions{
        margin: 0px 120px;
    }
    .competition-image {
        height: 250px;
        width: 100%;
    }
    .card-bg {
        background-color: #f7f7f7;
        border: none;
    }
    .text-color{
        color: black;
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
    }

</style>

<div class="heading">Registered Competitions</div>
<div id="events">
    <div class="row">
        {% for object in all_competition %}
        <div class="col-lg-4 mb-4 d-flex align-items-stretch">
            <div class="card card-bg">
                <img src="{{object.competition.image.url}}" alt="{{object.competition.title}}" enctype="multipart/form-data" class="card-img-top competition-image">
                
                <div class="card-body">    
                    <div class="competition-content">
                        <h5 class="card-title">{{object.competition.title}}</h5>
                        <p class="card-text text-color">Time: {{object.competition.time}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
